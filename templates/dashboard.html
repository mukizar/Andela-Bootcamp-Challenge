{% extends 'layout.html' %}

{% block body %}

<style type="text/css">
  body{
    background-color: lightblue;
  }

</style>

  <h1>Dashboard <small> Welcome {{session.username}}</small></h1>
  <a class="btn btn-success" href="/create_recipe"> Create Recipe</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>Title</th>
      <th></th>
      <th></th>
    </tr>
    {% for recipe in recipes %}
      <tr>
        <td><h2>{{recipe.title}}</h2><p>{{recipe.details}}</p></td>

        <td><a href="" class="btn btn-default pull-right">Edit</a></td>
        <td>
          <form action="{{ url_for('delete_recipe', title = recipe.title) }}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
