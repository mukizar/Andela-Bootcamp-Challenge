{% extends 'layout.html' %}

{% block body %}

<style type="text/css">
  body{
    background-color: lightblue;
  }

</style>

  <h1>SignIn</h1>
  <form action="{{ url_for('sign_in') }}" method="POST">
    <div class="form-group">
      <label>Email</label>
      <input type="text" name="email" class="form-control" value={{request.form.email}}>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" value={{request.form.password}}>
    </div>
    <button type="submit" class="btn btn-primary">SignIn</button>
  </form>
{% endblock %}
