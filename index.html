<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Yummy Recipes</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
        <h1>Welcome to Yummy recipes</h1>
        <!--button to open the login modal-->
            <button onclick="document.getElementById('id01').style.display='block'", class="loginbtn">Login</button>
        
        <!--The modal contains the login form-->
            <div id="id01" class="modal">
                <form class="modal-content animate" action="/action_page.php"> 
                    <div class="imgcontainer">
                        <span onclick="document.getElementById('id01').style.display ='none'" class="close" title="Close Modal">&times;</span>
                    <img src="img_avatar2.jpg" alt="Avatar" class="avatar">
            
        
                    </div>
        
                    <div class="container">
                        <label><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required>
                        <label><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>
                        <button type="submit">Login</button>
                        <input type="checkbox" checked="checked">Remember me
                    </div>
        
                    <div class="container" >
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                        <span class="psw">Forgot<a href="#">password?</a></span>
                    </div>
                </form>
            </div>
        
        <!--button to open the signup modal-->
            <buton onclick="document.getElementById('id02').style.display='block'" class="button2">Sign Up</buton>
        <!--modal that contains the signup form-->
            <div id="id02" class="modal2">
                <span onclick="document.getElementById('id02').style.display='none'" class="close2" title="close modal">
                    &times
                </span>
                <form class ="modal-content animate2" action="/action_page.php">
                <div class="container2" >
                    <label> <b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>
                    <label><b>Password</b></label>
                    <input type="password" placeholder="Enter password" name="psw" required>
                    <label><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                    <input type="checkbox" checked="checked">Remember me 
                    <p>By Creating an account you agree to our <a href="#">Terms & Privacy</a></p>
        
                    <div class="clearfix">
                        <button type="button" onclick="document.getElementById('id02')" class="cancelbtn2">Cancel</button>
                        <button type="submit" class="signupbtn">SignUp</button>
                    </div>
                    
                </div>
                </form>
            </div>
            <script>
            //get modal
            var modal = document.getElementById('id01');
            var modal2 = document.getElementById('id02');
        
            //When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal){
                    modal.style.display = none;
                }
            
            }
            // when the user clicks anywhere outside of the signup modal, close it
            window.onclick = function(event2){
                if (event2.target == modal2){
                    modal.style.display = none;
                }
            }
            </script>
    
</body>
</html>
